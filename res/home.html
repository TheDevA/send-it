<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Send it</title>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light ">
      <a id="title" class="navbar-brand" href="/">Send It</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a id="nav-link" class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a id="nav-link" class="nav-link" href="/About">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="container mt-3">
      <div id="formC">
        <div id="fg" class="fgls ">
          
            
        <div id="fgcoloc">
          <div class="fgin"><label>One Video</label>
          <input
              type="text"
              class="form-control inputS"
              id="input1"
              placeholder="https://www.youtube.com/watch?v=.."
            />
            
        </div>
          
        </div>
          <button id="addBtn" type="button" class="btn btn-primary">+</button>
          <button id="subBtn" type="button" class="btn btn-primary">-</button>
            <div id="btnc" ><button id="singelBtn" type="button" class="btn btn-primary dbtn">Download</button></div>
        </div>
        <div id="fg">
          <label for="inputPS">Playlist</label>
          <input
            type="text"
            class="form-control inputS"
            id="inputPS"
            placeholder="https://www.youtube.com/playlist?list=.."
          />
          <div id="btnc" ><button id="playlistBtn" type="button" class="btn btn-primary dbtn">Download</button></div>
        </div>
        </div>
      </div>
      
          
    </main>
    <!-- Download Modal -->
    <div
      class="modal fade"
      id="DownM"
      tabindex="-1"
      role="dialog"
      aria-labelledby="DownMTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="DownMTitle">Warning</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center">
              <p class="text-danger">
                Don't exit this page or you will lost the file
              </p>
            </div>
            <div class="d-flex justify-content-center">
              <div id="lod" class="spinner-grow" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a
              id="DownloadBtn"
              class="btn btn-success disabled"
              href="/fs"
              >Download</a
            >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
