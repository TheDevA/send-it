<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cpanel | File System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7b1b2259c3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light ">
      <a id="title" class="navbar-brand" href="/">Send It</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a id="nav-link" class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a id="nav-link" class="nav-link" href="/About">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container " role="main">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th style="width: 50px;" scope="col">
              <input type="checkbox" id="checkAll" />
            </th>
            <th scope="col">File Name</th>
          </tr>
        </thead>
        <tbody id="fst"></tbody>
      </table>
      <div class="Cbtn d-flex flex-row-reverse">
        <button
          data-target="#ZipM"
          data-toggle="modal"
          id="zipbtn"
          type="button"
          class="btn btn-primary m-2 disabled"
        >
          <i class="fas fa-file-archive"></i>
        </button>
        <button id="refrash" type="button" class="btn btn-primary m-2">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </main>
    <!-- Zip Modal -->
    <div
      class="modal fade"
      id="ZipM"
      tabindex="-1"
      role="dialog"
      aria-labelledby="ZipMTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ZipMTitle">Warning</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center">
              <p class="text-danger">
                Don't exit this page or you will lost the file
              </p>
            </div>
            <div class="d-flex justify-content-center">
              <div id="lod" class="spinner-grow" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a
              id="DownloadBtn"
              class="btn btn-success disabled"
              href="javascript: void(0)"
              >Download</a
            >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="fs.js"></script>
  </body>
</html>
